<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            -webkit-tap-highlight-color: transparent; /* 去除手機點擊時的藍色區塊 */
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap; /* 自動換行 */
            justify-content: flex-start; /* 從左側開始排列 */
            gap: 10px; /* 每個角色之間的間距 */
        }

        .character {
            display: inline-block;
            text-align: center;
            flex: 0 0 calc(10% - 10px); /* 預設桌面模式：每行 10 個角色 */
            max-width: calc(10% - 10px); /* 防止超出容器 */
            cursor: pointer;
        }

            .character img {
                width: 100px; /* 電腦螢幕上的圖片大小 */
                height: 100px;
                display: block;
                margin: 0 auto 10px;
                border: 4px solid transparent; /* 初始無邊框 */
                border-radius: 10px; /* 四角圓弧 */
                transition: border 0.3s ease, transform 0.3s ease; /* 增加邊框和縮放過渡效果 */
            }

            .character.selected img {
                border-color: rgb(255 0 0 / 0.47); /* 被選中後顯示紅色邊框 */
                transform: scale(1.05); /* 被選中時放大一點點 */
            }

            .character:focus,
            .character:active {
                outline: none; /* 移除焦點的外框 */
                background: none; /* 移除點擊時的藍色背景 */
                user-select: none;
            }

        /* 手機模式：小於 1000px 時，每行顯示 5 個角色 */
        @media screen and (max-width: 1000px) {
            .character {
                flex: 0 0 calc(20% - 10px); /* 手機模式：每行 5 個角色 */
                max-width: calc(20% - 10px);
            }

                .character img {
                    width: 60px; /* 手機圖片縮小 */
                    height: 60px;
                }
        }

        /* 美化按鈕 */
        button {
            display: inline-block;
            background-color: #4CAF50; /* 綠色背景 */
            color: white; /* 按鈕文字顏色 */
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* 圓角按鈕 */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* 添加按鈕過渡效果 */
        }

            button:hover {
                background-color: #45a049; /* 滑鼠移過時稍微變暗 */
                transform: scale(1.05); /* 稍微放大 */
            }

            button:active {
                transform: scale(0.95); /* 按下時稍微縮小 */
            }

        #generated-url-container {
            margin-top: 20px;
        }

        #view-results-btn {
            background-color: #007BFF; /* 藍色背景 */
        }

            #view-results-btn:hover {
                background-color: #0056b3; /* 藍色變暗 */
            }

        #clear-selection-btn {
            background-color: #FF4500; /* 橘紅色背景 */
        }

            #clear-selection-btn:hover {
                background-color: #e03c00; /* 橘紅色變暗 */
            }

        #copy-url-btn {
            background-color: #FF8C00; /* 橘色背景 */
        }

            #copy-url-btn:hover {
                background-color: #E67E00; /* 橘色變暗 */
            }

        #url-container {
            display: flex;
            align-items: center;
            gap: 10px; /* 按鈕與網址間距 */
        }

        #generated-url {
            word-break: break-all; /* 長網址換行 */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>選擇角色並生成查詢網址</h2>

    <div class="checkbox-group">
        <div class="character" onclick="toggleSelection(this, 'Klee')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Klee_icon.png" alt="可莉">
            <span>可莉</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Amber')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Amber_icon.png" alt="安柏">
            <span>安柏</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Yoimiya')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Yoimiya_icon.png" alt="宵宮">
            <span>宵宮</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Thoma')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Thoma_icon.png" alt="托馬">
            <span>托馬</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Yanfei')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Yanfei_icon.png" alt="煙緋">
            <span>煙緋</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Bennett')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Bennett_icon.png" alt="班尼特">
            <span>班尼特</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'HuTao')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Hu%2520Tao_icon.png" alt="胡桃">
            <span>胡桃</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Xinyan')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Xinyan_icon.png" alt="辛焱">
            <span>辛焱</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Diluc')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Diluc_icon.png" alt="迪盧克">
            <span>迪盧克</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Xiangling')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Xiangling_icon.png" alt="香菱">
            <span>香菱</span>
        </div>
    </div>

    <div id="generated-url-container">
        <div id="url-container" style="display: flex; align-items: center; gap: 10px;">
            <p id="generated-url" style="flex: 1; word-break: break-all; margin: 0;"></p>
            <button id="copy-url-btn" style="display: none; white-space: nowrap;" onclick="copyToClipboard()">複製</button>
        </div>
        <button id="view-results-btn" style="display:none;" onclick="window.open(document.getElementById('generated-url').innerText, '_blank')">查看搜尋結果</button>
        <button id="clear-selection-btn" onclick="clearSelection()">清空選取</button>
    </div>

    <script>
        var selectedRoles = [];

        function toggleSelection(element, role) {
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                selectedRoles = selectedRoles.filter(item => item !== role);
            } else {
                element.classList.add('selected');
                selectedRoles.push(role);
            }
            updateGeneratedURL();
        }

        function updateGeneratedURL() {
            var urlElement = document.getElementById('generated-url');
            var resultsButton = document.getElementById('view-results-btn');
            var copyButton = document.getElementById('copy-url-btn');

            if (selectedRoles.length > 0) {
                var queryString = selectedRoles.map(role => '%23' + encodeURIComponent(role)).join('+');
                var url = 'https://x.com/search?q=' + queryString;
                urlElement.innerText = url;
                resultsButton.style.display = 'inline-block';
                copyButton.style.display = 'inline-block';
            } else {
                urlElement.innerText = '';
                resultsButton.style.display = 'none';
                copyButton.style.display = 'none';
            }
        }

        function copyToClipboard() {
            var url = document.getElementById('generated-url').innerText;
            navigator.clipboard.writeText(url).then(() => alert("網址已複製到剪貼簿！"));
        }

        function clearSelection() {
            selectedRoles = [];
            var characters = document.querySelectorAll('.character');
            characters.forEach(character => character.classList.remove('selected'));
            updateGeneratedURL();
        }
    </script>
</body>
</html>
