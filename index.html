    </div>

    <button onclick="generateURL()">生成網址</button>

    <h3>生成的查詢網址：</h3>
    <p id="generated-url"></p>

    <!-- 這是顯示生成的網址的按鈕 -->
    <a id="generated-url-link" href="#" target="_blank" style="display:none;">點擊這裡查看搜尋結果</a>

    <script>
        function generateURL() {
            // 收集所有選中的角色
            var selectedRoles = [];
            if (document.getElementById('klee').checked) selectedRoles.push('Klee');
            if (document.getElementById('amber').checked) selectedRoles.push('Amber');
            if (document.getElementById('yoimiya').checked) selectedRoles.push('Yoimiya');
            if (document.getElementById('thoma').checked) selectedRoles.push('Thoma');
            if (document.getElementById('yanfei').checked) selectedRoles.push('Yanfei');
            if (document.getElementById('bennett').checked) selectedRoles.push('Bennett');
            if (document.getElementById('hutao').checked) selectedRoles.push('HuTao');
            if (document.getElementById('xinyan').checked) selectedRoles.push('Xinyan');
            if (document.getElementById('diluc').checked) selectedRoles.push('Diluc');
            if (document.getElementById('xiangling').checked) selectedRoles.push('Xiangling');
            if (document.getElementById('dehya').checked) selectedRoles.push('Dehya');
            if (document.getElementById('lyney').checked) selectedRoles.push('Lyney');
            if (document.getElementById('chevreuse').checked) selectedRoles.push('Chevreuse');
            if (document.getElementById('gaming').checked) selectedRoles.push('Gaming');
            if (document.getElementById('arlecchino').checked) selectedRoles.push('Arlecchino');
            if (document.getElementById('sayu').checked) selectedRoles.push('Sayu');
            if (document.getElementById('kazuha').checked) selectedRoles.push('Kazuha');
            if (document.getElementById('venti').checked) selectedRoles.push('Venti');
            if (document.getElementById('jean').checked) selectedRoles.push('Jean');
            if (document.getElementById('sucrose').checked) selectedRoles.push('Sucrose');
            if (document.getElementById('xiao').checked) selectedRoles.push('Xiao');
            if (document.getElementById('shikanoinheizou').checked) selectedRoles.push('ShikanoinHeizou');
            if (document.getElementById('faruzan').checked) selectedRoles.push('Faruzan');
            if (document.getElementById('wanderer').checked) selectedRoles.push('Wanderer');

            // 確保有選中的角色，生成 URL
            if (selectedRoles.length > 0) {
                var queryString = selectedRoles.map(role => '%23' + encodeURIComponent(role)).join('+');
                var url = 'https://x.com/search?q=' + queryString;
                document.getElementById('generated-url').innerText = url;
                var linkElement = document.getElementById('generated-url-link');
                linkElement.href = url;
                linkElement.style.display = 'inline';  // 顯示連結
            }
        }
    </script>
