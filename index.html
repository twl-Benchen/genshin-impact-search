<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 強制正確縮放 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap; /* 自動換行 */
            justify-content: flex-start; /* 從左側開始排列 */
            gap: 10px; /* 每個角色之間的間距 */
        }

        .character {
            display: inline-block;
            text-align: center;
            flex: 0 0 calc(10% - 10px); /* 預設桌面模式：每行 10 個角色 */
            max-width: calc(10% - 10px); /* 防止超出容器 */
            cursor: pointer;
        }

            .character img {
                width: 100px; /* 電腦螢幕上的圖片大小 */
                height: 100px;
                display: block;
                margin: 0 auto 10px;
                border: 4px solid transparent; /* 初始無邊框 */
                transition: border 0.3s ease; /* 邊框過渡效果 */
            }

            .character.selected img {
                border-color: rgb(255 0 0 / 0.47); /* 被選中後顯示紅色邊框 */
            }

            .character:focus,
            .character:active {
                outline: none; /* 移除焦點的外框 */
                background: none; /* 移除點擊時的藍色背景 */
                user-select: none;
            }

        /* 手機模式：小於 768px 時，每行顯示 5 個角色 */
        @media screen and (max-width: 1000px) {
            .character {
                flex: 0 0 calc(20% - 10px); /* 手機模式：每行 5 個角色 */
                max-width: calc(20% - 10px);
            }

                .character img {
                    width: 65px; /* 手機圖片縮小 */
                    height: 65px;
                }
        }

       
    </style>
</head>
<body>
    <h2>選擇角色並生成查詢網址</h2>

    <div class="checkbox-group">
        <div class="character" onclick="toggleSelection(this, 'Klee')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Klee_icon.png" alt="可莉">
            <span>可莉</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Amber')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Amber_icon.png" alt="安柏">
            <span>安柏</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Yoimiya')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Yoimiya_icon.png" alt="宵宮">
            <span>宵宮</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Thoma')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Thoma_icon.png" alt="托馬">
            <span>托馬</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Yanfei')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Yanfei_icon.png" alt="煙緋">
            <span>煙緋</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Bennett')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Bennett_icon.png" alt="班尼特">
            <span>班尼特</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'HuTao')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Hu%2520Tao_icon.png" alt="胡桃">
            <span>胡桃</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Xinyan')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Xinyan_icon.png" alt="辛焱">
            <span>辛焱</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Diluc')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Diluc_icon.png" alt="迪盧克">
            <span>迪盧克</span>
        </div>
        <div class="character" onclick="toggleSelection(this, 'Xiangling')">
            <img src="https://wiki.hoyolab.com/_ipx/f_webp/https://bbs.hoyolab.com/hoyowiki/picture/character/Xiangling_icon.png" alt="香菱">
            <span>香菱</span>
        </div>
    </div>

    <button onclick="generateURL()">生成網址</button>

    <h3>生成的查詢網址：</h3>
    <p id="generated-url"></p>

    <a id="generated-url-link" href="#" target="_blank" style="display:none;">點擊這裡查看搜尋結果</a>

    <script>
        var selectedRoles = [];

        // 用來切換圖片選擇狀態
        function toggleSelection(element, role) {
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                selectedRoles = selectedRoles.filter(item => item !== role);
            } else {
                element.classList.add('selected');
                selectedRoles.push(role);
            }
        }

        function generateURL() {
            if (selectedRoles.length > 0) {
                var queryString = selectedRoles.map(role => '%23' + encodeURIComponent(role)).join('+');
                var url = 'https://x.com/search?q=' + queryString;
                document.getElementById('generated-url').innerText = url;
                var linkElement = document.getElementById('generated-url-link');
                linkElement.href = url;
                linkElement.style.display = 'inline';  // 顯示連結
            }
        }
    </script>
</body>
</html>
